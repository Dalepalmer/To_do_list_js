<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List!</title>
</head>
<body>
  <div class="container">
    <h1>Things to take care of</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-place">Add a task</label>
            <input type="text" class="form-control" id="new-task">
          </div>
              <button type="submit" class="btn btn-success">Add a task</button>
          </form>
          <h2>Uncompleted Tasks:</h2>
          <ul id="undone-tasks">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-undone-task">
            <h2></h2>
            <p>Task name: <span class="task-name"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
